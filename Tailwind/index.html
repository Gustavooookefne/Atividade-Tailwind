<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Aurora -</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <header class="bg-withe text-white p-3">
        <div class="max-w-6xl mx-auto flex items-center justify-between p-4">

            <!-- Logo -->
            <h1 class="text-2xl text-amber-900 font-bold tracking-wide">Café Aurora</h1>

            <!-- Menu Mobile -->
            <div class="lg:hidden">
                <button id="menu-toggle" aria-label="Abrir menu mobile" class="text-3xl">
                    ☰
                </button>
            </div>

            <!-- Menu Desktop -->
            <nav class="hidden lg:block">
                <ul class="flex gap-8 text-lg text-black">
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Início</a></li>
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Cardápio</a></li>
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Contato</a></li>
                    <li><a href="#" class="hover:text-yellow-300 transition-colors">Sobre</a></li>
                </ul>
            </nav>

        </div>
    </header>

    <div class="menu-img">
        <div class="img-fundo">
            <img src="/imagem/aurora-capa.jpg" alt="imagem de fundo" class="h-[467px] w-[2000px]">


            <!-- Overlay preto -->
             <div class="absolute top-0 left-0 w-[2000px] h-[467px] bg-black bg-opacity-50"></div>

        </div>
    </div>
</body>

</html>

</html>
